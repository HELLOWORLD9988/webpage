<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .header, .footer {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-gallery img {
            width: 30%;
            margin: 5px;
            border-radius: 5px;
        }
        blockquote {
            background: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            quotes: "\201C""\201D""\2018""\2019";
        }
        blockquote:before {
            color: #ccc;
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
        }
        blockquote p {
            display: inline;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Webpage</h1>
</div>

<div class="nav">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="content">
    <h2>Quotations in Context</h2>
    <blockquote cite="https://example.com/source-of-quote">
        <p>The only way to do great work is to love what you do. - Steve Jobs</p>
    </blockquote>
    <p>Steve Jobs' insight on passion and dedication resonates with many in the creative and technological fields.</p>

    <h2>Image Gallery</h2>
    <div class="image-gallery">
        <img src="C:\Users\moizk\Desktop\webpage\image1.webp" alt="Placeholder Image 1">
        <img src="C:\Users\moizk\Desktop\webpage\image2.jpeg" alt="Placeholder Image 2">
        <img src="C:\Users\moizk\Desktop\webpage\image3.webp" alt="Placeholder Image 3">
    </div>
</div>

<div class="footer">
    <p>Footer Content &copy; 2024</p>
</div>

</body>
</html>
